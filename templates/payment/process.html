{% extends "base.html" %}

{% block title %}
Process Payment
{% endblock title %}

{% block body %}
    <div class="container py-5">
        <h1>Pay by credit card</h1>

        <form action="{% url 'payment:process' %}" method="post" id="payment">
            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <!-- <input class="form-control" id="card-number"> -->
                <div class="form-control" id="card-number"></div>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <!-- <input class="form-control" id="cvv"> -->
                <div class="form-control" id="cvv"></div>
            </div>

            <div class="mb-3">
                <label for="expiration-date" class="form-label">Expiration Date</label>
                <!-- <input class="form-control" id="expiration-date"> -->
                <div class="form-control" id="expiration-date"></div>
            </div>

            <input type="hidden" name="payment_method_nonce" id="nonce" value="">
            {% csrf_token %}

            <div class="mb-3">
                <input type="submit" value="Pay" class="btn btn-primary" id="">
            </div>
        </form>

        <!--load required client component-->
        <script src="https://js.braintreegateway.com/web/3.29.0/js/client.min.js"></script>
        <script src="https://js.braintreegateway.com/web/3.29.0/js/hosted-fields.min.js"></script>
        <script>
            let form =  document.querySelector("#payment");
            let submit = document.querySelector("input[type='submit']");

            braintree.create({
                authorization: '{{client_token}}'
            }, function(clientErr, clientInstance){
                if (clientErr)
                {
                    console.error(clientErr);
                    return;
                }

                braintree.hostedFields.create({
                    client: clientInstance,
                    styles: {
                        'form-control': {'font-size': '13px'},
                        'form-control.invalid': {'color': 'red'},
                        'form-control.valid': {'color': 'green'}
                    },
                    fields: {
                        number: {selector: '#card-number'},
                        cvv: {selector: '#cvv'},
                        expirationDate: {selector: '#expiration-date'}
                    }
                }, function(hostedFieldsErr, hostedFieldsInstance){
                    if (hostedFieldsErr)
                    {
                        console.error(hostedFieldsErr);
                        return
                    }

                    submit.removeAttribute('disabled');

                    form.addEventListener('submit', function(event){
                        event.preventDefault()

                        hostedFieldsInstance.tokenize(function (tokenizeErr, payload) {
                            if (tokenizeErr)
                            {
                                console.error(tokenizeErr);
                                return;
                            }
                            document.getElementById('nonce').value = payload.nonce;
                            document.getElementById('payment').submit();
                        });
                    }, false)
                })
            })
        </script>
    </div>
{% endblock body %}
